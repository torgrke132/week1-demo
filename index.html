<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Week 1</title>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img id="profileImage" src="images/potter.webp" style="width: 150px;" alt="profile image">
        </div>

        <div class="profile-container">
            
            <h3>Profile</h3>

            <ul>
                <li>Name: <span id="firstName">Harry Potter</span></li>
                <li>Age: <span id="age">11</span></li>
                <li>Status: <span id="status">wizard</span></li>
            </ul>

            <div class="button-container">
                <button id="updateProfile">Update Profile</button>
            </div>

        </div>

        <div class="footer" style="position: fixed; bottom: 0%;">
            <p>&#169; 2023 IAmAwesome. All Rights Reserved.</p>
        </div>

    </div>

    
</body>


</html>
